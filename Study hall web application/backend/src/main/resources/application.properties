# Application Name
spring.application.name=demo

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/studyhall?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true}
spring.datasource.username=root
spring.datasource.password=Sanjil@2021
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (Resilience)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Disable Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# CORS Configuration
# Comma-separated list of allowed origins (can be overridden via environment variable)
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:80,http://localhost

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate=DEBUG