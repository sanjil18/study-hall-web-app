

services:
  # Frontend Service with built-in Nginx
  frontend:
    image: sanjil245320/study-hall-frontend:${TAG:-latest}
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    ports:
      - "5173:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    # Build locally to ensure latest code is used
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    image: sanjil245320/study-hall-backend:${TAG:-latest}
    # No ports exposed externally - only accessible via Nginx
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/studyhall?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Sanjil@2021
      # CORS configuration - allow Nginx and localhost
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173,http://13.63.49.5,http://13.63.49.5:80,http://13.63.49.5:5173
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Sanjil@2021
      MYSQL_DATABASE: studyhall
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pSanjil@2021"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password --wait_timeout=28800 --interactive_timeout=28800

volumes:
  mysql_data:
